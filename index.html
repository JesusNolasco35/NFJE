<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Crea una cuenta</h1>
        <h6 class="text-center text-secondary">Es rápido y fácil</h6>
        <form>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="nombre" class="form-label"></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                </div>
                <div class="col-6 mb-3">
                    <label for="Apellido" class="form-label"></label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Apellido(s)">
                </div>
            </div>
            <div class="mb-3">
                <h6 class="text-secondary">Fecha de nacimiento ?</h6>
                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="dia" class="form-label"></label>
                        <input type="text" class="form-control" id="dia" placeholder="Día">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="mes" class="form-label"></label>
                        <input type="text" class="form-control" id="mes" placeholder="Mes">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="año" class="form-label"></label>
                        <input type="text" class="form-control" id="año" placeholder="Año">
                    </div>
                    <div class="mb-3">
                        <h6 class="text-secondary">Genero</h6>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label for="Mujer" class="form-label"></label>
                                <input type="text" class="form-control" id="Mujer" placeholder="Mujer">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="Hombre" class="form-label"></label>
                                <input type="text" class="form-control" id="Hombre" placeholder="Hombre">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="Personalizado" class="form-label"></label>
                                <input type="text" class="form-control" id="Personalizado" placeholder="Personalizado">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Numero de celular o correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label"></label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña nueva">
                    </div>

                    <button class="btn btn-primary">registrarte</button>

        </form>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
